tags:
  - Auth
summary: Register a new user
description: Creates a new user account with role "candidato" and sends a confirmation email.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: User registration data
    required: true
    schema:
      $ref: '#/definitions/RegisterRequest'
responses:
  201:
    description: User registered successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: "User registered successfully"
  400:
    description: Invalid input data
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Username o email ya existente"
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Internal server error"
definitions:
  RegisterRequest:
    type: object
    required:
      - name
      - surname
      - username
      - email
      - password
    properties:
      name:
        type: string
        example: "Juan"
      surname:
        type: string
        example: "PÃ©rez"
      username:
        type: string
        example: "juanp"
      email:
        type: string
        example: "juan@example.com"
      password:
        type: string
        example: "StrongPassword123!"
