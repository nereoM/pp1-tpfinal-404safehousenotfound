tags:
  - Empleado
summary: Ver mis licencias
description: Devuelve todas las licencias solicitadas por el empleado autenticado.
produces:
  - application/json
responses:
  200:
    description: Lista de licencias del empleado
    schema:
      type: array
      items:
        type: object
        properties:
          licencias:
            type: object
            properties:
              licencia:
                type: object
                properties:
                  id_licencia:
                    type: integer
                    example: 7
                  tipo:
                    type: string
                    example: Vacaciones
                  descripcion:
                    type: string
                    example: Vacaciones de invierno del 15 al 22 de julio
                  fecha_inicio:
                    type: string
                    format: date-time
                    nullable: true
                    example: "2025-07-15T00:00:00"
                  estado:
                    type: string
                    example: aprobada
                  empresa:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      nombre:
                        type: string
                        example: Soluciones IT
                  certificado_url:
                    type: string
                    format: uri
                    nullable: true
                    example: "https://example.com/certificados/licencia_7.pdf"
  401:
    description: No autorizado, token JWT faltante o inválido
    schema:
      type: object
      properties:
        error:
          type: string
          example: Token inválido o no proporcionado
securityDefinitions:
  cookieAuth:
    type: apiKey
    in: cookie
    name: access_token_cookie
    description: JWT token pasado como cookie
security:
  - cookieAuth: []
