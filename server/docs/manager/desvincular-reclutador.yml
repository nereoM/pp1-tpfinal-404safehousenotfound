tags:
  - Manager
summary: Desvincular a un reclutador
description: El manager desvincula a un empleado (reclutador) quitándolo de la empresa y asignándole el rol de candidato.
parameters:
  - name: id_empleado
    in: path
    required: true
    type: integer
    description: ID del empleado a desvincular
produces:
  - application/json
responses:
  200:
    description: Empleado desvinculado correctamente
    schema:
      type: object
      properties:
        message:
          type: string
          example: Empleado desvinculado correctamente
  403:
    description: El manager no tiene permisos para desvincular a este usuario
    schema:
      type: object
      properties:
        error:
          type: string
          example: No tenés permisos para desvincular a este usuario
  404:
    description: Empleado no encontrado
    schema:
      type: object
      properties:
        error:
          type: string
          example: Empleado no encontrado
securityDefinitions:
  cookieAuth:
    type: apiKey
    in: cookie
    name: access_token_cookie
security:
  - cookieAuth: []
